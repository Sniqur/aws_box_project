name: CI Pipeline

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login DockerHub
      env: 
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
    
      run: sudo docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    
    - name: Build the Docker image
      run: sudo docker build -t cicd-pipeline .
    
    - name: Give a tag to image
      run: sudo docker tag cicd-pipeline steeve05/cicd-pipeline
    
    - name: Push to DockerHub
      run: sudo docker push steeve05/cicd-pipeline:latest

